<h1>{{ title }}</h1>

<div>
  <table>
    <thead>
      <tr align="left">
        <th>Items</th>
        <th>Category</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of menuItems; index as i">
        <td>{{ item.name }}</td>
        <td>{{ Category[item.category] }}</td>
        <td>{{ item.price | currency }}</td>
      </tr>
    </tbody>
  </table>
</div>
